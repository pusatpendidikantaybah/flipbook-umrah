<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buku Panduan Umrah</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
            position: relative;
        }
        h2 {
            margin-bottom: 15px;
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .buttons {
            margin-top: 15px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            transition: 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="page-title">Halaman 1</h2>
        <img id="book-image" src="image.png" alt="Halaman 1">
        <h2 id="page-title">Halaman 2</h2>
        <img id="book-image" src="image1.png" alt="Halaman 2">
        <h2 id="page-title">Halaman 3</h2>
        <img id="book-image" src="image.png" alt="Halaman 3">
        <div class="buttons">
            <button onclick="prevPage()">Sebelumnya</button>
            <button onclick="nextPage()">Seterusnya</button>
        </div>
    </div>

    <script>
        let currentPage = 1;
        const totalPages = 5; // Tukar jumlah halaman jika perlu
        const pageTitle = document.getElementById("page-title");
        const bookImage = document.getElementById("book-image");

        function updatePage() {
            pageTitle.textContent = `Halaman ${currentPage}`;
            bookImage.src = `halaman${currentPage}.jpg`;
        }

        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                updatePage();
            }
        }

        function nextPage() {
            if (currentPage < totalPages) {
                currentPage++;
                updatePage();
            }
        }
    </script>
</body>
</html>
