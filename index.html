<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buku Panduan Umrah</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .flipbook {
            width: 600px;
            height: 400px;
        }
        .page {
            width: 300px;
            height: 400px;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .buttons {
            margin-top: 15px;
            text-align: center;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            transition: 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div>
        <div id="flipbook" class="flipbook">
            <div class="page">Halaman 1</div>
            <div class="page">Halaman 2</div>
            <div class="page">Halaman 3</div>
            <div class="page">Halaman 4</div>
        </div>
        <div class="buttons">
            <button onclick="prevPage()">Sebelumnya</button>
            <button onclick="nextPage()">Seterusnya</button>
        </div>
    </div>
    <script>
        $(document).ready(function() {
            $("#flipbook").turn({
                width: 600,
                height: 400,
                autoCenter: true
            });
        });

        function prevPage() {
            $("#flipbook").turn("previous");
        }

        function nextPage() {
            $("#flipbook").turn("next");
        }
    </script>
</body>
</html>
