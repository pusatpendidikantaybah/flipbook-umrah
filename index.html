<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipbook Umrah</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .flipbook {
            width: 600px;
            height: 400px;
        }
        .page {
            width: 300px;
            height: 400px;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="flipbook">
        <div class="page">Halaman 1</div>
        <div class="page">Halaman 2</div>
        <div class="page">Halaman 3</div>
        <div class="page">Halaman 4</div>
    </div>

    <script>
        $(document).ready(function() {
            $('.flipbook').turn({
                width: 600,
                height: 400,
                autoCenter: true
            });
        });
    </script>
</body>
</html>
